language: go
go:
- 1.6.2
env:
- GOOS=linux GOARCH=amd64
- GOOS=darwin GOARCH=amd64
script:
- go test -v github.com/getblank/blank-sr/sessionstore
- go test -v github.com/getblank/blank-sr/registry
deploy:
  provider: releases
  api-key:
    secure: 
  file: blank-sr
  skip_cleanup: true
  on:
    repo: getblank/blank
    tags: true
    all_branches: true
